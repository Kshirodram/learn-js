<!--
  Parent and child both div has a click handler on click of child 
  parent handler should called not the child
-->
<html>
  <body>
    <div href="#" id="parent">
      parent
      <div href="#" id="child"> child </div>
    </div>
  </body>

  <script>
    const div1 = document.getElementById("parent");
    const div2 = document.getElementById("child");
    div1.addEventListener("click", (e) => {
      e.stopPropagation();
      console.log("parent div clicked");
    }, true);
    div2.addEventListener("click", (e) => {
      console.log("child div clicked");
    }, false);
  </script>
</html>
